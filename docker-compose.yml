version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: kasparro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kasparro
    ports:
      - "8000:8000"

volumes:
  pgdata:

